<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            form.form-example {
                display: table;
            }
            div.form-example {
                display: table-row;
            }
            label,
            input {
                display: table-cell;
                margin-bottom: 10px;
            }
            label {
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <form action="#"  class="form-example">
            <div class="form-example">
                <label for="name">Enter your name:
                </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
                <label for="name">password:
                </label>
                <input type="password" name="name" id="name" >
            </div>
            <div class="form-example">
                <label for="file">upload file:
                </label>
                <input type="file" name="file" id="fl" >
            </div>
      
            <div class="form-example">
                <label for="gender">value:
                </label>
                <input type="radio" name="g" value="male">male<br>
                <input type="radio" name="g" value="female">female<br>
            </div>
            <div class="form-example">
                <label for="cycle">cycle:
                </label>
                <input type="checkbox" name="c" value="license">license<br>
                <input type="checkbox" name="c" value="master">master<br>
                <input type="checkbox" name="c" value="doctor">Doctor<br>
            </div>
            <div>
                adresse:<br><textarea></textarea>
            </div>
            <hr>
            <h2>HTML5</h2>
            <div class="form-example">
                <label for="email">Enter your email:
                </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <label for="cl">Enter your favorite color:
                </label>
                <input type="color" name="cl">
            </div>
            <div class="form-example">
                <label for="cl">Enter date:
                </label>
                <input type="date" name="cl">
            </div>
            <div class="form-example">
                <label for="cl">Enter date and time:
                </label>
                <input type="datetime-local" name="cl">
            </div>
            <div class="form-example">
                <label for="cl">Enter a month:
                </label>
                <input type="month" name="mt">
            </div>
            <div class="form-example">
                <label for="cl">Enter your age:
                </label>
                <input type="number" min="18" max="120" name="mt">
            </div>
            <div class="form-example">
                <label for="cl">Enter your git:
                </label>
                <input type="url" name="mt">
            </div>
            <div class="form-example">
                <input type="submit" value="Subscribe!">
                <input type="reset" value="reset">
            </div>
        </form>
    </body>
</html>
